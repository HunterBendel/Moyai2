<!-- This is to construct the navbar and update the active state to whatever
     page it is on. -->
<head>
  <div class="navbar">
    <a class="active" href="home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
    <a href="settings"><i class="fa fa-fw fa-gears"></i> Settings</a>
    <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
    <a class="splitb">Welcome, {{ name }}</a>
  </div>
</head>

{% extends 'base.html' %}

{% block content %}

<body>
  <title>Home</title>
  <main>
      <section id="search">
          <h2>Find Your Game</h2>
          <input type="text" id="game-search" placeholder="Search for games...">
          <button onclick="searchGames()">Search</button>
      </section>

      <section id="recommendations">
          <h2>Recommended Games</h2>
          <div id="recommended-games">
              <!-- Recommended games will be displayed here -->
          </div>
      </section>

      <section id="news">
          <h2>Latest Gaming News</h2>
          <div id="gaming-news">
              <!-- Latest gaming news will be displayed here -->
          </div>
      </section>
  </main>
  <script src="script.js"></script>
</body>

{% endblock %}
