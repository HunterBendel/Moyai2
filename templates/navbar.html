      .navbar {
        width: 100%;
        background-color: #555;
        overflow: auto;
      }

      }

      .navbar a:hover {
        background-color: #000;
      }

      .navbar a.split {
        float: right;
        background-color: #555;
        color: white;
      }

      .navbar a.splitb {
        float: right;
        background-color: #555;
        color: white;
      }

      .navbar a.split:hover {
        background-color: #000;
      }

      }

      @media screen and (max-width: 500px) {
        .navbar a {

      }
